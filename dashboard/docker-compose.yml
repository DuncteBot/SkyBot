version: "3.8"
services:
    dunctebot-dashboard:
        container_name: dunctebot-dashboard
        build:
            context: .
        ports:
            - "2000:4567"
        environment:
            - IS_LOCAL=false
            # set to dash_is_server to disable ws client and start ws server from dashboard
            - WS_URL=ws://localhost:3748/
            - WS_SERVER_TOKEN=very_secure_password
            - BOT_TOKEN=
            - OAUTH_CLIENT_ID=
            - OAUTH_CLIENT_SECRET=
            - OAUTH_REDIRECT_URI=
            - CAPTCHA_SITEKEY=
            - CAPTCHA_SECRET=
