plugins {
    id'java'
    id'idea'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

group = 'ml.duncte123.skybot'

mainClassName = 'ml.duncte123.skybot.SkyBot'

version '3.49.4'

sourceCompatibility = 1.8

repositories {
    jcenter()
    // Use JitPack if jcenter doesn't find, not download everything from JitPack ;)
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

buildConfig {
    appName = project.name
    version = project.version
    clsName = 'BuildConfig'
    packageName = project.group
    charset = 'UTF-8'
}

dependencies {
    //JDA (java discord api)
    compile group: 'com.github.DV8FromTheWorld', name: 'JDA', version: '8503ed7b' //Beta build with ShardManager
    //Lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.44'
    //jda-nas
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.5'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    //commons text, because UnicodeUnescaper
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    // jsoup HTML parser library @ https://jsoup.org/
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    //gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    //groovy
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.9'
    //groovy sandbox
    compile group: 'org.kohsuke', name: 'groovy-sandbox', version: '1.6'
    //logback
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //logback classic
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    //test stufzz
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('-html5')
    exclude('ml/duncte123/skybot/commands')
    //Exclude Wolfram|Alpha
    exclude('com/wolfram/alpha',
            'com/wolfram/alpha/net',
            'com/wolfram/alpha/impl',
            'com/wolfram/alpha/visitor')
}

libsDirName = '../'

compileJava.options.encoding = 'UTF-8'
