buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'org.jetbrains.kotlin.jvm' version '1.2.0'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

group = 'ml.duncte123.skybot'

version '3.53.0'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

repositories {
    jcenter()

    mavenLocal()
    mavenCentral()

    // Use JitPack if jcenter doesn't find, not download everything from JitPack ;)
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

buildConfig {
    appName = project.name
    version = project.version
    buildConfigField("String", "ownerId", "191231307290771456")
    packageName = project.group
    charset = 'UTF-8'

    clsName = 'BuildConfig'
}

dependencies {
    //JDA (java discord api)
    compile group: 'com.github.DV8FromTheWorld', name: 'JDA', version: '8124169' //Beta build with ShardManager
    //Lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.45'
    //jda-nas
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.6'
    //Commons text, because UnicodeUnescaper
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    // jsoup HTML parser library @ https://jsoup.org/
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    // MySQL
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    // SQLite
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    //groovy
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.12' // to also compile it
    //groovy sandbox
    compile group: 'org.kohsuke', name: 'groovy-sandbox', version: '1.6'
    //JSON Extension
    compile group: 'com.afollestad', name: 'ason', version: '1.4.16'
    // Logback core
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    // Logback classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //Add kotlin
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.2.0'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.2.0'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.18'

    //test stufzz
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('-html5')
    exclude('ml/duncte123/skybot/commands')
    //Exclude Wolfram|Alpha
    exclude('com/wolfram/alpha',
            'com/wolfram/alpha/net',
            'com/wolfram/alpha/impl',
            'com/wolfram/alpha/visitor')
}

shadowJar {
    mainClassName = "ml.duncte123.skybot.SkyBot"
    classifier = null
    libsDirName = "../"
}

compileJava.options.encoding = 'UTF-8'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
