# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on:
    push:
    pull_request:

jobs:
    build:
        env:
            CI: true

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2.3.4
            - name: Set up java
              uses: actions/setup-java@v1.4.3
              with:
                  java-version: 16
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: dependencies
              run: ./gradlew --no-daemon dependencies --warning-mode=summary
            - name: build
              run: ./gradlew --no-daemon build --warning-mode=summary
            - name: lint
              run: ./gradlew --no-daemon lintAll --warning-mode=summary
